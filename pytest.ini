[pytest]
# Pytest configuration for CyberBooks

# Filter out deprecation warnings from third-party libraries
filterwarnings =
    # Ignore SQLAlchemy internal datetime.utcnow() warnings
    ignore:datetime\.datetime\.utcnow\(\) is deprecated:DeprecationWarning:sqlalchemy
    # Ignore Flask-SQLAlchemy Query.get() legacy warnings
    ignore:The Query\.get\(\) method is considered legacy:sqlalchemy.exc.LegacyAPIWarning
    # Show all warnings from our own code
    default::DeprecationWarning:app
    default::DeprecationWarning:tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show summary of all test outcomes
addopts = -v --strict-markers
