{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Manage Categories</h2>
    
    <a href="{{ url_for('admin.add_category') }}" class="btn btn-primary">Add New Category</a>
    
    <table class="admin-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Books Count</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
                <tr>
                    <td>{{ category.id }}</td>
                    <td>{{ category.name }}</td>
                    <td>{{ category.description or 'N/A' }}</td>
                    <td>{{ category.books.count() }}</td>
                    <td>
                        <a href="{{ url_for('admin.edit_category', category_id=category.id) }}" class="btn btn-sm btn-primary">Edit</a>
                        <form method="POST" action="{{ url_for('admin.delete_category', category_id=category.id) }}" style="display:inline;">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
